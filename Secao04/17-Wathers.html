<!DOCTYPE html>
<html lang="en">
    <title>16 Definindo um novo valor para computed</title>

<body>

    <div id="watchers">
        <input type="text" v-model="country">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
        let app = new Vue( {
            el: "#watchers",
            data: {
                country: "Brasil"
            },
            watch: {
                country: function(newValue, oldValue) {
                    //Precisamos do parametro newValue, pois, o watch ele recebe o valor monitorado, logo, para ele
                    //alterar o valor que esta sendo monitorado ele tem que receber esse valor.

                    //Esse parametro oldValue mostra o antigulo valor
                    console.log(newValue, oldValue);  
                }
            }
        })
    </script>
</body>
</html>
