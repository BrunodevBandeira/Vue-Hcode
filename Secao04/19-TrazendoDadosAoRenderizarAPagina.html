<!DOCTYPE html>
<html lang="en">
    <title>19 Trazendo Dados ao Renderizar a PÃ¡gina </title>
<body>

    <div id="lifecyclo">
        <h1> Hello {{ name }}  </h1>

        <ul>
            <li v-for="state in states"> {{ state.nome }} </li>
        </ul> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
        let app = new Vue( {
            el: "#lifecyclo",
            data: { 
                name: "Hcode Treinamentos",
                states: []
            },
            beforeCreate() {
                console.log("beforeCreate");
            },
            created() {
                fetch("https://servicodados.ibge.gov.br/api/v1/localidades/estados").then(response => {
                    response.json().then(data => {
                        this.states = data;
                    }).catch(err => {
                        console.log(err);
                    })
                })
            },
            beforeMount() {
                console.log("beforeMount");
            },
            mounted() {
                console.log("mounted");
            },
            beforeUpdate() {
                console.log("beforeUpdate");
            },
            update() {
                console.log("update");
            },
            beforeDestroy() {
                console.log("beforeDestroy");
            },
            destroyed() {
                console.log("destroyed");
            }
        })
    </script>
</body>
</html>
