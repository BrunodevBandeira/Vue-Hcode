<!DOCTYPE html>
<html lang="en">
    <title> 20 Filtros </title>
    
<body>

    <div id="filtro">
        <h3>{{ name | placeholder("Não foi informado nada, Vai corinthians") }}</h3>
        <h1> Hello {{ name }} </h1>
        <h1> Hello {{ name | upper}} </h1>
        <h2>O meu salário é: {{ salary | real }}</h2>
        <input type="text" placeholder="Digite seu salário" v-model="salary">
        <h2>{{ msg | truncate(30) }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        // POR ALGUM MOTIVO ISSO NÃO TÁ FUNCIONANDO
        let app = new Vue( {
            el: "#filtro",
            data: { 
                name: "Hcode Treinamentos",
                salary: 0,
                msg: "dolor sit amet consectetur adipisicing elit. Ut fuga obcaecati voluptas esse eaque? In quis dolores a sint cupiditate tempora, expedita exercitationem praesentium, ab, odio ea. Quibusdam, facere esse!"

            },
            filters: {
                upper: function(value) {
                    return value.toUpperCase();
                },
                real: function(value) {
                    return `R$ ${parseInt(value).toFixed(2)}`;
                }
            }
        })
    </script>
</body>
</html>
